Em JS todos os elementos são tratados como objetos(prop e metodos-acções)
Estudo do objeto:
Ex: carro, tem atributos(prop) que podem ser: preto, 1200cc, estofos em cabedal
Tem métodos(acções): andamento(), virar(), recuar().
Aceder aos atribuots ou metodos:
carro.cor;
carro.andamento();
