OBJECTOS
----------------------------------------------
Como já dito anteriormente existem tipos primitivos no JS(boolean,number,string). Significa que o valor por eles contido é o que realmente representa.
Existem alguns objetos como por exemplo Object, Number, Boolean,String,  Array, Date, Math, RegExp, Function, Error,etc.
Todso os objetos herdam (ou sao nativos) do objeto "Object".
E os objectos são todos arrays.
**************************************
NOTA: Letras minusculas representam os tipos primitivos, maiusculas representa o Objeto.
**************************************
Por exemplo o objeto Number tem atributos e metodos(funções), já o tipo number(primitivo) apenas representa um valor numerico.
Exemplo:
var idade = 50;
alert(typeof(idade));// number, uma vez que representa apenas o valor numerico(tipo nativo).
Exemplo:
var numero = 123;
alert(numero.length);// Desta forma represetnamos o bojeto Number, como tal, temos acesso aos atributos e metodos da classe(objeto).
//Exemplo
var str = "Pedro";
// new String(str).length;// è o JS que executa esta rotina
alert(str.length);
alert(new String(str).length);
Desta forma o processamento do JS seria afetado, porque teria que instanciar um objeto do tipo String, para desta forma aceder ao metodo length().
// Solução
var nome = new String("Pedro");

objeto POr atribuição

Objeto String()
O obejto String do JS permite manipular e alterar sequencias de carateres.
Propriedades:
length - Retorna o tamanho da String em formato numerico.
prototype - Usado para adicionar prop. e metodos que serão refletidos em todas as instancias do Objeto String.
Metodos:
anchor(name)-Retorna a String com a tag <A name="name"> 
charAt(x)-Retorna o character da posicao "x" dentro da string.
charCodeAt(x)-Retorna o valor Unicode do caractere na posicao “x" dentro da string.
concat(v1, v2,...)-Combina uma ou mais strings (argumentos v1, v2 etc) dentro de outra sem modificar a string original.
indexOf(substr, [start])-Procura e se encontrar retorna o indice do caractere procurado. Se não for encontrado nada, -1 será retornado. "Start" até um argumento opcional que especifica a posição inicial dentro da string que será feita a pesquisa. O valor padrão até 0.
match(regexp)-Executa uma pesquisa para um determinado comparação de dados baseado em expressões regulares. Se encontrado retorna true. Caso contrário retorna nulo.
replace( regexp, replacetext)-Substitui algumas partes do texto baseado em camparações de dados utilizando expressões regulares.
search(regexp)-Retorna o índice da pesquisa em uma String. Se não encontrado, retornar –1.
substring(from, [to])-Retorna os caracteres em uma string entre os valores de "from" indo ate “to”.
toLowerCase()-Retorna a string convertida em minúsculas.
toUpperCase()-Retorna a string convertida em maiúsculas.
Exemplo:
var exemplo = "JavaScript";
document.write("Texto método big->"+exemplo.big() + "<br />");
document.write("Texto método bold->"+exemplo.bold() + "<br />");
document.write("Texto método italics->"+exemplo.italics()+ "<br />");
document.write("Texto método small->"+exemplo.small()+ "<br />");
document.write("Texto método strike->"+exemplo.strike()+ "<br />");
document.write("Texto método sup->"+exemplo.sup()+ "<br />");
document.write("Texto método sub->"+exemplo.sub()+ "<br />");
document.write("Texto método toLowerCase->"+exemplo.toLowerCase()+ "<br />");
document.write("Texto método toUpperCase->"+exemplo.toUpperCase()+ "<br />");
document.write("Texto método substring(0,4)->"+exemplo.substring(0,4)+ "<br />");
document.write("Texto método substring(4)->"+exemplo.substring(4)+ "<br />");
document.write("Texto método substring(4,2)->"+exemplo.substring(4,2)+ "<br />");
document.write("Texto método substring(2,4)->"+exemplo.substring(2,4)+ "<br />");
var str = "Pedro";
document.write("Texto método charAt(str.length - 1)->"+str.charAt(str.length - 1)+ "<br />");
document.write("Texto método charAt(3)->"+str.charAt(3)+ "<br />");

Objeto Array- conjunto(coleção ) de dados literal
Sintaxe:
Array();
var numeros = new Array();// construtor por omissão(sem dimensionamento).
var nivel = new Array("nivel 1","nivel 2","nivel 3");// construtor por atribuição
var turma = new Array(3);// construtor por dimensionamento
OUTROS EXEMPLOS DE CRIAÇÃO:
turma[0] = "prog";
turma[1] = "informatica";
turma[2] = "saude";
//OU
var option = ["get","post","head","options"];//forma literal ou primitiva
---------------------------------------
Metodos:
join(seperacao) - junta sequencialmente os elementos de um array usando o caratere(ou carateres)dados por separação.
Por omissão de separação é usadada a virgula por default.
Exemplo:
var nivel  = new Array("baixo","media","alto");
var str_1 = nivel.join();// res: "baixo,media,alto"
var str_2 = nivel.join(", ");// res: "baixo, media, alto"
var str_3 = nivel.join("/");// res: "baixo/media/alto"
-------------------------------
length - Indica o numero de elementos de um determinado array. Em casos extremos pode ser usado para diminuir a quantidade de elementos do array.
Exemplo:
var nivel  = new Array("baixo","media","alto","muito alto");
alert(nivel.length);
Forçar o dimensionamento
nivel.length = 3;
-------------------------------
pop()- Remove e retorna o ultimo elemento de um determinado array, reduzindo o tamanho.
Exemplo:
var nivel  = new Array("baixo","media","alto","muito alto");
var eliminado = nivel.pop();// vai eliminar o valor "muito alto".
-------------------------------
push()- Adicionar um ou mais elementos(valor1,valor2, valorn), no final dum array, retornando o novo tamanho.
Exemplo:
var nivel  = new Array("baixo","media","alto","muito alto");
var novo = nivel.push("mais 1","mais 2","mais 3");
-------------------------------
reverse()- Inverte a ordem dos elementos.
Exemplovar nivel = new Array("baixo","media","alto");
nivel.reverse();//nivel[0]= "alto"; nivel[1]= "media"; nivel[2]="baixo"
-------------------------------
shift()- Remove o primeiro elemento de dum array, retorna esse elemento
Exemplo:
var nivel = new Array("muito baixo","baixo","media","alto");
removido = nivel.shift();//muito baixo
------------------------------------
toString()- Retorna uma string com os elementos dispostos sequencialmente e separados por virgula
Exemplo:
var num = new Array("10","20","30","40");
var str = num.toString();//str vai conter = "10, 20, 30, 40"
