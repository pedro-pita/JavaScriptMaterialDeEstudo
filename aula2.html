Operadores Relacionais
Estes operadores comparam o conteudo dos operandos e retornam um valor boolean(true or false), em função do resultado da comparação.
> -> maior
< -> menor
>= -> maior igual
<= -> menor igual
== -> igualdade
!= -> diferente
var res = (1 == 2);
alert("Res->"+ res);
alert("Res->"+ (1 == 2));
